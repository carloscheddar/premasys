{% extends "base.html" %}

{% block content %}
<div class="container">
  {% if request.user == user_page %}
  <h1>Hello there, me</h1>
  {% else %}
  <h1>Welcome to {{ user_page }} user page</h1>
  {% endif %}
  {% if lesson %}
    {% for slide in lesson %}
  <li>
    <a href="{% url 'Show View' slide.id %}">
      Lesson {{ slide.id }} <i class="glyphicon glyphicon-play-circle"></i>
    </a>
  </li>
  {% endfor %}
  {% endif %}
</div>
{% endblock content %}
