{% extends "registration/registration_base.html" %}
{% load widget_tweaks %}
{% block title %}Register for an account{% endblock %}
{% block content %}

	<style type="text/css">
    body {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #eee;
    }

    .form-signin {
      max-width: 330px;
      padding: 15px;
      margin: 0 auto;
    }
    .form-signin .form-signin-heading,
    .form-signin .checkbox {
      margin-bottom: 10px;
    }
    .form-signin .checkbox {
      font-weight: normal;
    }
    .form-signin .form-control {
      position: relative;
      font-size: 16px;
      height: auto;
      padding: 10px;
      -webkit-box-sizing: border-box;
         -moz-box-sizing: border-box;
              box-sizing: border-box;
    }
    .form-signin .form-control:focus {
      z-index: 2;
    }
    .form-signin input[name="username"] {
      margin-bottom: -1px;
      border-bottom-left-radius: 0;
      border-bottom-right-radius: 0;
    }
    .form-signin input[name="email"], input[name="password1"] {
      margin-bottom: -1px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
      border-bottom-left-radius: 0;
      border-bottom-right-radius: 0;
    }
    .form-signin input[name="password2"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }
  </style>

<div class="container">
   <form method='post' action='' class="form-signin">{% csrf_token %}
	   <h2 style="text-align:center" class="form-signin-heading">Register Here:</h2>
      {% for f in form %}
      	{% render_field f placeholder=f.label class+="form-control" %}
      {% endfor %}
      <input type="submit" value="Send activation email" class="btn btn-lg btn-primary btn-block" />
    </form>
</div >
{% endblock %}
