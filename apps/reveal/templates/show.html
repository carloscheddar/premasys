	{% load staticfiles %}
	<!doctype html>
	<html lang="en">

		<head>
			<meta charset="utf-8">

			<title>reveal.js - The HTML Presentation Framework</title>

			<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
			<meta name="author" content="Hakim El Hattab">

			<meta name="apple-mobile-web-app-capable" content="yes" />
			<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

			<link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

			<link rel="stylesheet" href="{% static "reveal/css/reveal.css" %}">
			<link rel="stylesheet" href="{% static "reveal/css/theme/default.css" %}">

			<!-- For syntax highlighting -->
			<link rel="stylesheet" href="{% static "reveal/lib/css/zenburn.css" %}">

			<script>
				// If the query includes 'print-pdf' we'll use the PDF print sheet
				var u = "reveal/css/print/" + ( window.location.search.match( /print-pdf/gi ) ? "pdf" : "paper" ) + ".css"
				document.write( "<link rel=\"stylesheet\" href=\"{{ STATIC_URL }}" + u + "\" type=\"text/css\" media=\"print\">" );
			</script>

			<!--[if lt IE 9]>
			<script src="lib/js/html5shiv.js"></script>
			<![endif]-->
		</head>

		<body>

			<div class="reveal">

				<!-- Any section element inside of this container is displayed as a slide -->
				<div class="slides">
					{{ slide.slide | safe}}
				</div>

			</div>

			<script src="{% static "reveal/lib/js/head.min.js" %}"></script>
			<script src="{% static "reveal/js/reveal.min.js" %}"></script>

			<script>

				// Full list of configuration options available here:
				// https://github.com/hakimel/reveal.js#configuration
				Reveal.initialize({
					controls: true,
					progress: true,
					history: true,
					center: true,

					transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/linear(2d)

					// Optional libraries used to extend on reveal.js
					dependencies: [
						{ src: "{% static "reveal/lib/js/classList.js" %}", condition: function() {
							return !document.body.classList; } },

						{ src: "{% static "reveal/plugin/markdown/marked.js" %}", condition: function() { return !!document.querySelector( '[data-markdown]' ); } },

						{ src: "{% static "reveal/plugin/markdown/markdown.js" %}", condition: function() {
							return !!document.querySelector( '[data-markdown]' ); } },

						{ src: "{% static "reveal/plugin/highlight/highlight.js" %}", async: true, callback: function() { hljs.initHighlightingOnLoad(); } },

						{ src: "{% static "reveal/plugin/zoom-js/zoom.js" %}", async: true, condition: function() { return !!document.body.classList; } },

						{ src: "{% static "reveal/plugin/notes/notes.js" %}", async: true, condition: function() { return !!document.body.classList; } },

						{ src: "{% static "reveal/plugin/math/math.js" %}", async: true }
					]
				});

			</script>

		</body>
	</html>
