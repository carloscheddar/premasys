{% extends "slide_base.html" %}
{% load staticfiles %}

{% block slides %}
<div ng-controller="Ctrl" class="container">
	<div class="row">
		<div class="col-md-6">
			<textarea id="text" ng-model="slideshow" class="form-control" rows="10" placeholder="Start your slides!"></textarea>
			<button type="button" ng-click="slide(counter-1)" class="btn btn-primary">Previous</button>
			<button type="button" id="show" class="btn btn-primary btn-success" >Show</button>
			<button type="button" ng-click="slide(counter+1)" class="btn btn-primary">Next</button>
			{% verbatim %}
				<h3 style="color:white">{{counter}}</h3>
			{% endverbatim %}
		</div>
		<div class="col-md-6">
			<div class="reveal">
				<div class="slides" ng-bind-html="slideshow">
					<!-- This space will be inserted from angular -->
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="{% static "slides/create.js" %}"></script>

{% endblock %}
