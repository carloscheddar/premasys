{% extends "slide_base.html" %}
{% load staticfiles %}

{% block slides %}
<style type="text/css">
#text {
   font-size: 20pt;
   font-family: "League Gothic", Impact, sans-serif;
}
</style>

<div ng-controller="Ctrl" class="container">
  <div class="row">
    <div class="col-md-6">
      <textarea id="text" ng-model="slideshow" class="form-control" rows="10" ></textarea>
      <button type="button" class="btn btn-primary">Previous</button>
      <button type="button" id="show" class="btn btn-primary btn-success" >Show</button>
      <button type="button" class="btn btn-primary ">Next</button>
    </div>
    <div class="col-md-6">
      <div class="reveal">
        <div class="slides" ng-bind-html="slideshow">
          <!-- This space will be inserted from angular --> </div>
      </div>
    </div>
  </div>
</div>
<script>
  var slides = '{{ slide.slide|escapejs }}';
</script>

<script type="text/javascript" src="{% static "slides/edit.js" %}"></script>

{% endblock %}
